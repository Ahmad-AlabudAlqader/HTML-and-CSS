<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>One-Page Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #e6f0ff;
      color: #003366;
    }

    nav {
      background-color: #003366;
      padding: 15px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    section {
      padding: 50px 20px;
      border-bottom: 1px solid #b3d1ff;
    }

    h1, h2 {
      color: #003366;
    }

    img {
      max-width: 200px;
      height: auto;
      margin: 10px;
      border: 2px solid #003366;
    }

    form {
      max-width: 400px;
    }

    input, textarea {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #003366;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }

    footer {
      background-color: #003366;
      color: white;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <a href="#home">Home</a>
    <a href="#pictures">Pictures</a>
    <a href="#videos">Videos</a>
    <a href="#contact">Contact</a>
  </nav>

  <!-- Home Section -->
  <section id="home">
    <h1>Welcome to Ahmad AlabudAlqader's Page</h1>
    <p>Hello! I'm Ahmad</p>
  </section>

  <!-- Pictures Section -->
  <section id="pictures">
    <h2>My Pictures</h2>
    <img src="/img/one" alt="Sample Picture 1">
    <img src="/img/one" alt="Sample Picture 1">
    <img src="/img/one" alt="Sample Picture 1">
  </section>

  <!-- Videos Section -->
  <section id="videos">
    <h2>My Videos</h2>
<iframe width="914" height="514" src="https://www.youtube.com/embed/Xisc-G6wZTA" title="Spurs captain Heung-Min Son to leave club this summer" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
  </section>

  <!-- Contact Section -->
  <section id="contact">
    <h2>Contact Me</h2>
    <form>
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" rows="4" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    &copy; 2025 Ahmad AlabudAlqader. All rights reserved.
  </footer>

</body>
</html>
